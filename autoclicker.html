<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Autoclicker</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
/* پایه و ریسپانسیو */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: Tahoma, sans-serif;
    background: #0d0d0d;
    color: #fff;
    padding: 30px;
}

/* عنوان */
h1 {
    text-align: center;
    font-size: 40px;
    color: #fff;
    margin-bottom: 40px;
    text-shadow: 0 0 15px #00eaffaa, 0 0 30px #00eaff66;
    letter-spacing: 2px;
}

/* جعبه اصلی */
.downloader-box {
    max-width: 750px;
    background: #1a1a1a;
    border-radius: 18px;
    padding: 35px;
    margin: 0 auto 40px auto;
    box-shadow: 0 0 25px #00eaff44, inset 0 0 25px #000000aa;
    border: 1px solid #333;
}

/* ورودی و دکمه */
.input-section {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
}
.input-section input {
    flex-grow: 1;
    padding: 14px;
    font-size: 16px;
    border-radius: 12px;
    border: 1px solid #444;
    background: #222;
    color: #fff;
    transition: 0.3s;
}
.input-section input:focus {
    border-color: #00eaff;
    box-shadow: 0 0 12px #00eaff55;
    outline: none;
}
.input-section button {
    padding: 14px 20px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}
.input-section button.start { 
    background: #28a745; 
    color: #fff; 
    box-shadow: 0 0 10px #28a745aa;
}
.input-section button.stop { 
    background: #dc3545; 
    color: #fff; 
    box-shadow: 0 0 10px #dc3545aa;
}
.input-section button:hover {
    transform: scale(1.08);
}
.input-section button:disabled { opacity: 0.6; cursor: not-allowed; }

/* لاگ */
h3 {
    margin-bottom: 12px;
    font-size: 20px;
    color: #fff;
    text-shadow: 0 0 12px #00eaff88;
}
#logs {
    background: #0f0f0f;
    color: #fff; /* سفید شد */
    border: 1px solid #333;
    border-radius: 14px;
    height: 350px;
    overflow-y: auto;
    white-space: pre-wrap;
    padding: 18px;
    font-family: 'Courier New', monospace;
    font-size: 15px;
    box-shadow: inset 0 0 18px #000000dd, 0 0 18px #ffffff22;
    line-height: 1.5;
}

/* مودال لاگین */
#login-required-modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.95);
    backdrop-filter: blur(12px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}
#login-required-box {
    background: #1e1e1e;
    color: #fff;
    padding: 40px;
    border-radius: 16px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 0 35px #00eaff55;
    animation: modalFade 0.4s ease-in-out;
}
#login-required-box h2 {
    color: #00eaff;
    font-size: 26px;
    margin-bottom: 15px;
    text-shadow: 0 0 15px #00eaffaa;
}
#login-required-box p {
    font-size: 16px;
    margin-bottom: 30px;
    color: #ccc;
}
#login-required-box button {
    background: #00eaff;
    border: none;
    border-radius: 12px;
    padding: 12px 28px;
    font-size: 16px;
    color: #111;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}
#login-required-box button:hover {
    background: #00ffff;
    transform: scale(1.05);
}

/* انیمیشن مودال */
@keyframes modalFade {
    0% { transform: translateY(-20px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}
</style>
</head>
<body>

<h1>Autoclicker</h1>

<div class="downloader-box">
    <div class="input-section">
        <input type="text" id="model" placeholder="Enter model name">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
    </div>

    <h3>Live Logs</h3>
    <div id="logs"></div>
</div>

<div id="login-required-modal">
    <div id="login-required-box">
        <h2>🔐 Login Required!</h2>
        <p>stripchat_login.json not found or login failed.</p>
        <button onclick="$('#login-required-modal').hide()">Close</button>
    </div>
</div>

<script>
let logInterval = null;

function loadLogs(){
    $.get("/logs", function(data){
        $("#logs").html(data.join("\n"));
        $("#logs").scrollTop($("#logs")[0].scrollHeight);
    });
}

$(".start").click(function(){
    let model = $("#model").val().trim();
    if(!model){ alert("Enter model name"); return; }
    $.ajax({
        url:"/start",
        type:"POST",
        contentType:"application/json",
        data: JSON.stringify({model:model}),
        success:function(res){
            if(res.status==="error" && res.message.includes("cookies")){
                $("#login-required-modal").show();
            } else {
                alert(res.message);
                if(logInterval) clearInterval(logInterval);
                loadLogs();
                logInterval = setInterval(loadLogs, 3000);
            }
        }
    });
});

$(".stop").click(function(){
    $.post("/stop", function(res){ 
        alert(res.message); 
        if(logInterval) clearInterval(logInterval);
        $("#logs").html(''); // پاک کردن لاگ
    });
});
</script>

</body>
</html>
